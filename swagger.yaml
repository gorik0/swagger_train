basePath: /
consumes:
    - application/json
definitions:
    Product:
        properties:
            description:
                type: string
                x-go-name: Description
            id:
                description: the id for the product
                format: int64
                minimum: 1
                type: integer
                x-go-name: ID
            name:
                type: string
                x-go-name: Name
            price:
                format: float
                type: number
                x-go-name: Price
            sku:
                type: string
                x-go-name: SKU
        type: object
        x-go-package: swagger/data
info:
    description: Documentationfor Product API
    title: Packcage classification of prod API
    version: 1.0.0
paths:
    /:
        post:
            description: Returns list of products
            operationId: postProducts
            responses:
                "200":
                    $ref: '#/responses/productResponse'
            tags:
                - products
produces:
    - application/json
responses:
    productResponse:
        description: ""
        schema:
            items:
                $ref: '#/definitions/Product'
            type: array
schemes:
    - http
swagger: "2.0"
